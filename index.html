<!DOCTYPE html> 
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>

  <body>
    <div class="jumbotron">
      <h1>Train Schedule</h1>
    </div>
    <div class="container">
  <h2>Add Train</h2>
  <form>
    <div class="form-group">
      <label for="trainName">Train Name</label>
      <input type="text" class="form-control" id="trainName">
    </div>
    <div class="form-group">
      <label for="destination">Destination</label>
      <input type="text" class="form-control" id="destination">
    </div>
    <div class="form-group">
      <label for="firstTrainTime">First Train Time (HH:mm-military time)</label>
      <input type="time" class="form-control" id="firstTrainTime">
    </div>
    <div class="form-group">
      <label for="frequency">Frequency (min)</label>
      <input type="time" class="form-control" id="frequency">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

  </body>

</html>
